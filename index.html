<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo com o Amor da Minha Vida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tempo com o amor da minha vida</h1>
        
        <!-- Exibe o tempo de relacionamento -->
        <div class="tempo">
            <p id="tempo-relacionamento"></p>
        </div>

        <!-- Coração pequeno -->
        <div class="heart">
            <p>&#10084;</p>
        </div>

        <!-- Galeria de fotos -->
        <div class="photos">
            <img class="photo" id="photo1" src="foto1.jpg" alt="Foto 1">
            <img class="photo" id="photo2" src="foto2.jpg" alt="Foto 2">
            <img class="photo" id="photo3" src="foto3.jpg" alt="Foto 3">
            <img class="photo" id="photo4" src="foto4.jpg" alt="Foto 4">
            <img class="photo" id="photo5" src="foto5.jpg" alt="Foto 5">
        </div>
    </div>

    <!-- Inclusão do arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
